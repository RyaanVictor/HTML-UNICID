<html>
	<head>
		<meta charset="UTF-8">
		<title> Trabalhando com listas</title>
	</head>
	<body style="background-color:#A9D0F5 ;">
	<h1>Lista Ordenada</h1>
	<!-- listas ordenadas
		tag ol -> Ordened List 
		Type:
			A -> A, B, C
			a -> a, b, c
			i -> i, ii, iii
			I -> I, II, III
			1 -> 1, 2, 3, 4, 5
	-->
		<ol type="A" start="2">
			<li>
				Modelagem de Negócios e Requisitos
			</li>
			<li>
				Aplicaçoes para Internet
			</li>
			<li>
				Arquitetura de Computadores
			</li>
		</ol>
		<hr/>
		<h1>Lista não ordenada</h1>
		<!-- Lista não Ordenada
		TAG UL Unordened list
			Type
				squire -> quadrado
				circle -> circulo preenchido
				disk -> circulo nao preenchido
				none -> nenhum
			-->
		<ul type="square">
			<li>Maçã</li>
			<li>Chocolate</li>
			<li>Pizza</li>
		</ul>
	</body>
</html>
