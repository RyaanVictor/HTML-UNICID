<html>
	<head>
		<title>Trabalhando com Links</title>
	</head>
	<body style="background-color:white ">
		<!--
			<a><a/> tag para definições de links 
			href="" -> destino da página (similar ao src 
			da imagem)
			target -> Define a forma como este link será
			aberto. Ele pode ser:
			_self
			_blank
		--> 

		<center>
			<img src="unicid.png" alt="Logo da Unicid" height="200px" width="400px"/>
			<br/>
		
			<a href="https://unicid.edu.br/" target="blank">
			Site da Unicid 
			</a>
		</center>
		
	</body>
</html>
